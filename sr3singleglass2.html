<h2>Tutorial Pasang MOD dengan Benar</h2>
<ol>
<li>Silakan download MOD BUSSID yang sudah tersedia disitus ini.</li>
<li>Temukan hasil downloadnya di folder &ldquo;Download/Unduhan&rdquo;.</li>
<li>Pindahkan MOD yang kamu temukan ke folder&nbsp;<strong>BUSSID &gt; Mods (pindahkan disini)</strong></li>
<li>Keluar dari file manager dan masuk ke game Bus Simulator Indonesia.</li>
<li>Buka menu&nbsp;<strong>Garage (garasi)</strong>&nbsp;dan MOD yang kamu masukan langsung muncul disitu. Silakan klik&nbsp;<strong>Use (gunakan)</strong>&nbsp;untuk menggunakannya.</li>
</ol>
<h2>Tutorial Pasang Livery Dengan Detail</h2>
<ol>
<li>Download livery yang sudah disediakan. Filenya berekstensi .PNG</li>
<li>Jika sudah terunduh silakan masuk ke game BUSSID.</li>
<li>Masuk ke garasi, pilih MOD yang ingin kamu pasang livery-nya. Namun pastikan livery yang akan dipasang harus sesuai dengan bentuk bodi kendaraannya.</li>
<li>Klik ikon&nbsp;<strong>&ldquo;palet&rdquo; &gt;</strong>&nbsp;centang&nbsp;<strong>High Resolution (resolusi tinggi) &gt;&nbsp;</strong>pilih&nbsp;<strong>Browse Livery (telusuri livery).&nbsp;</strong>Selanjutnya silakan apakah kamu ingin menemukan livery-nya lewat perangkat galeri atau file manager.</li>
<li>Pilih livery-nya dan klik&nbsp;<strong>Apply (terapkan)</strong>. Sebelum livery terpasang kamu harus membayarnya terlebih dahulu. Pembayarannya bisa dengan menonton iklan selama 30 detik atau membayar langsung dengan saldo yang tersedia di game.</li>
<li>Selesai dan livery terpasang dengan baik.</li>
</ol>
<p>Apabila livery yang dipasang tidak sesuai seperti terlihat berantakan, maka silakan cek kembali apakah livery tersebut cocok atau tidak dengan MOD yang digunakan.</p>
